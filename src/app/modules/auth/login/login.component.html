<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Username" [(ngModel)]="username" name="username" [formControl]="usernameFormControl">
                            <mat-error *ngIf="usernameFormControl.hasError('required')">
                                Username is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="usernameFormControl.hasError('minlength')">
                                Username should have at least 4 characters
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required minlength="3" [formControl]="passwordFormControl">
                            <mat-error *ngIf="passwordFormControl.hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="usernameFormControl.hasError('minlength')">
                                Username should have at least 6 characters
                            </mat-error>
                            <mat-error *ngIf="passwordFormControl.hasError('hasNumber')">
                                Password should have a <strong>digit</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>

            </table>
        </form>


    </mat-card-content>
    <mat-card-actions>
        <button [disabled]="usernameFormControl.errors || passwordFormControl.errors" mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
</mat-card>
